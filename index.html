<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class=" col-12 m-auto col-lg-6">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <h3 class="text-center"> Signup</h3>
                    </div>
                    <div class="card-body">
                        <form action="" onSubmit="return validate()">
                            <div class="form-group">
                                <input type="text" placeholder="Username" id="abc" class="form-control">
                                <span id="usermessage" name="username" style="color:red;"></span>

                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" id="def" class="form-control">
                                <span id="emailmessage" name="email" style="color:red;"></span>

                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" id="123" class="form-control">
                                <span id="passwordmessage" name="password" style="color:red;"></span>

                            </div>
                            <div class="form-group">
                                <input type="password" placeholder=" ConfirmPassword" id="456" class="form-control">
                                <span id="cpasswordmessage" name="password" style="color:red;"></span>

                            </div>
                            <input type="submit" class="btn btn-success" name="submit" value="Submit"></input>
                            &emsp;&emsp;&emsp;Already have an account?
                            <a href="login.html">Signin</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validate() {
            let name = document.getElementById("abc").value;
            let email = document.getElementById("def").value;
            let password = document.getElementById("123").value;
            let cpassword = document.getElementById("456").value;
            if (name == "") {
                document.getElementById("usermessage").innerHTML = "please enter user name"
                return false
            }
            if (name.length < 6) {
                document.getElementById("usermessage").innerHTML = " please enter min 6 Char";
                return false
            }
            if (email == "") {
                document.getElementById("emailmessage").innerHTML = "please enter email"
                return false
            }
            if (password == "") {
                document.getElementById("passwordmessage").innerHTML = "please enter password"
                return false
            }
            if (!password == cpassword) {
                document.getElementById("cpasswordmessage").innerHTML = " password not match"
                return false
            }



            window.location.href = "login.html";
            alert("you have successfully signed up..")
        }



    </script>
</body>

</html>
